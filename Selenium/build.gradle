plugins {
    id 'application'
    id 'java'
    id 'jacoco'
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.1.3'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.1.3'
    testImplementation 'io.github.bonigarcia:webdrivermanager:4.3.1'
    testImplementation('junit:junit:4.12'){
        exclude group: 'org.hamcrest'
    }
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation "org.slf4j:slf4j-simple:1.7.9"

}

sourceSets {
    main {
        java {
            srcDir 'test/java'
        }
    }
}

test {
    testLogging.showStandardStreams = true
}

